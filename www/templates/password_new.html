<ion-view title="Password">
  <ion-nav-buttons side="left">
    <button class="left button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="title" placeholder="Title"/>
        </label>
        <label class="item item-input">
          <input type="text" ng-model="username" placeholder="Username"/>
        </label>
        <label class="item item-input">
          <input type="text" ng-model="password" placeholder="Password"/>
        </label>
      </div>
      <div class="padding-left padding-right">
        <div class="button-bar">
          <a class="button" ng-click="save(title, username, password)">Save</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
